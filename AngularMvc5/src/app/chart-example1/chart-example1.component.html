<div class="card">
	<div class="card-header">Chart 
		<button class="btn btn-success btn-sm pull-right" (click)="randomizeType()" style="display: inline-block">Toggle</button>
	</div>
	<div class="row">
		<div class="col-md-12">
			<canvas baseChart
					[data]="lineChartData"
					[labels]="lineChartLabels"
					[options]="lineChartOptions"
					[chartType]="lineChartType"
					(chartHover)="chartHovered($event)"
					(chartClick)="chartClicked($event)"></canvas>
		</div>

		<div class="col-md-12">
			<canvas baseChart
					[data]="pieChartData"
					[labels]="pieChartLabels"
					[chartType]="pieChartType"
					(chartHover)="chartHovered($event)"
					(chartClick)="chartClicked($event)"></canvas>
		</div>		
	</div> 	
</div>
